<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="login_page.css">
  <title> Login Page with Bootstrap 5 </title>
</head>
<body class="d-flex">

  <!--========================== HTML CODE START ==========================-->


  <!-------- login form --------->

  <form action="" class="form_login text-center">
    <h2> User Login</h2>

    <!--------------- EMAIL side ------------------>

    <input type="email" placeholder="Enter Your EMAIL" class="form-control md-3" required>

    <!--------------- PASSWORD side -------------->

    <input type="password" placeholder="Enter Your PASSWORD" class="form-control md-3" >

    <!-------------- CHECKBOX side -------------->

    <div class="checbox md-3">
      <label for="">
        <input type="checkbox"> Remember Me
      </label>
    </div>

    <!-------------- LOGIN BUTTON side ------------>

    <button class="btn btn-warning w-100" type="submit">Login</button>

  </form>


  <!--================================ HTML CODE END ===============================-->
  
  <script src="js/bootstrap.bundle.js"></script>
  <script src="login_page.js"></script>
</body>
</html>
